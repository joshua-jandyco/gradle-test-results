apply plugin: 'groovy'
apply plugin: "maven-publish"

group "com.jandyco"

repositories {
    mavenCentral()
}

publishing {
    repositories {
        mavenLocal()
    }
    publications {
        plugin(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile ("org.spockframework:spock-core:1.0-groovy-2.4") {
         exclude module: 'groovy-all'
    }
}
